<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Project</title>
</head>
<body>
    <table id="header" border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#4CAF50">
        <tr>
            <td align="center">
                <font face="Comic sans MS" size="6"><b>Music channel</b></font>
            </td>
        </tr>
    </table>
    
    <table id="home" border="1" width="100%" cellpadding="20" cellspacing="0" bgcolor="black">
        <tr>
            <td align="center" valign="middle">
                <h3><font face="Times New Roman" size="6" color="#ffffff">Hello Music lovers!</font></h3>
                <h2><font face="Verdana" size="6" color="#4CAF50"><!-- Freelance Programmer --></font></h2>
            </td>
        </tr>
    </table>
    
    <table id="about" border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="black">
        <tr>
            <td align="center" valign="middle">
                <font face="Verdana" size="7" color="#4CAF50">Movie details</font>
                <hr color="#4CAF50" width="90">
                <img src="img.png" width="40%">
                <font face="Verdana" size="4" color="white">About music content should be written <b>Music nodes.</b></font>
            </td>
        </tr>
    </table>
    
    <table id="achievements" border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="black">
        <tr>
            <td valign="middle">
                <font face="Verdana" size="7" color="#4CAF50">Achievements</font>
                <hr color="#4CAF50" width="100">
                <font face="Verdana" size="4" color="white">
                    <ul>
                        <li><b>Movie awards</b>
                            <ul>
                                <li>Kannada movies</li>
                                <li>Hindi Movies</li>
                            </ul>
                        </li>
                    </ul>
                </font>
            </td>
        </tr>
    </table>
    
    <table id="contact" border="0" width="100%" cellpadding="0" cellspacing="0" bgcolor="#c2c0c3">
        <tr>
            <td align="center" valign="middle">
                <font face="Verdana" size="7" color="black">Contact</font>
                <hr color="black" width="90">
                <table border="0" width="50%" cellpadding="15" cellspacing="0" bgcolor="black">
                    <tr>
                        <td width="30%"><hr color="black"><font face="Verdana" size="4" color="#ffffff">Name</font></td>
                        <td width="70%"><font face="Verdana" size="4" color="#ffffff"><input type="text" size="40"></font></td>
                    </tr>
                    <tr>
                        <td width="30%"><font face="Verdana" size="4" color="#ffffff">Email</font></td>
                        <td width="70%"><font face="Verdana" size="4" color="#ffffff"><input type="email" size="40"></font></td>
                    </tr>
                    <tr>
                        <td width="30%"><font face="Verdana" size="4" color="#ffffff">Number</font></td>
                        <td width="70%"><font face="Verdana" size="4" color="#ffffff"><input type="number" size="12"></font></td>
                    </tr>
                    <tr>
                        <td width="30%"><font face="Verdana" size="4" color="#ffffff">Message</font></td>
                        <td width="70%"><font face="Verdana" size="4" color="#ffffff"><textarea rows="5" cols="37"></textarea></font></td>
                    </tr>
                    <tr>
                        <td width="30%"></td>
                        <td width="70%"><button type="Submit"><font face="Verdana" size="4" color="black"><b>Submit</b></font></button></td>
                    </tr>
                </table>
            </td>
        </tr>
    </table>
</body>
</html>
